    <script type="text/javascript">
      var app = angular.module('Panel',[]);
      var placeholderObject;
      var glob;
      app.controller('myCtrl',function($scope){
        glob = $scope;
      });
      setInterval(function(){
        if(users){
          placeholderObject = jQuery.extend(true, {}, users);
          if(currentUser){
            placeholderObject[currentUser.uid] = {userName:currentUser.displayName};
          }
          if(glob.UsersOnline === placeholderObject){
            glob.$apply();
          }else{
            glob.UsersOnline = placeholderObject;
          }
        }
      },100);
      var abcd = 10;
    </script>
    
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
  </head>
  <body>
    <div style="background-color: RGBA(0,0,0,0); right: 0px; top: 0px; position:absolute; z-index:25;" ng-app="Panel" ng-controller="myCtrl">
      <div id="Button_Holder">
        <a class="Login" onclick="signInWithGoogle(); return false;">
          <button type="button">Sign in with Google</button>
        </a>
        <br>
        <a class="Login" onclick="signInWithGithub(); return false;">
          <button type="button">Sign in with Github</button>
        </a>
        <br>
        <a class="Logout" style = "top: 0px; z-index: 26" onclick="signOut(); return false;">
          <button type="button">Log out</button>
        </a>
      </div>
      <div id="onlineUsers" style="width: 100px">
        <p>Users Online <span class="badge">{{UsersOnline.length}}</span></p>
        <ul>
          <li ng-repeat="UserOnline in UsersOnline">
            {{UserOnline.userName}}
          </li>
        </ul>
      </div>
    </div>
    <script src="login.js"></script>
    <script src="sketch.js"></script>
  </body>
